<!DOCTYPE html>
<html>
    <head>
      <title>Cloudmin</title>
      <link rel="stylesheet" href="style.css"/>
    </head>
  <body>
    <h1>Hello Cloudstack</h1>
    <form>
      <fieldset>
        <legend>Management Server</legend>

        <label for="url">API URL: </label>
        <input id="url">

        <label for="key">API Key: </label>
        <input id="key">
      
        <label for="secret">API Secret: </label>
        <input id="secret">
      
        <button id="connect">Connect</button>
      </fieldset>
    
      <fieldset>
        <legend>Deploy an instance</legend>
        <label for="templates">Template: </label>
        <select id="templates"></select>

        <label for="zones">Zone: </label>
        <select id="zones"></select>

        <label for="networks">Networks: </label>
        <select id="networks"></select>

        <label for="services">Service: </label>
        <select id="services"></select>

        <label for="ipaddress">IP:</label>
        <input id="ipaddress" />
          
        <button id="deploy">Deploy</button>
      </fieldset>
    </form>
    <h2>Running instances</h2>
    <div id="vmstate"></div>
    <ul id="vms"></ul>
    <script src="module.js"></script>
    <script src="api.js"></script>
  </body>
</html>
